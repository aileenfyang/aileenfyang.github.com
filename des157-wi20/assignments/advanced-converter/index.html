		form.addEventListener("submit",function(){
				event.preventDefault();
				var distanceMiles = parseFloat(document.querySelector("input").value);
				if(distanceMiles){
					var distanceKilo = distanceMiles*1.609344;
					var distanceKilo3 = Math.round(distanceKilo*1000)/1000;
					h2.innerHTML =`${distanceMiles} miles converts to ${distanceKilo3} kilometers`;
					h2.className = "newColor";
				}
				else{
					alert("enter a number!")
				}

		});

		document.addEventListener("keydown", function(event){
			var keyPressed = event.which;
			if(keyPressed == 77){ //M
				h1.innerHTML="Miles to Kilometers Converter";
				p.innerHTML = "Type in a number of miles and click the button to convert the distance to kilometers."
				//run eventListener for m to k
				conversion(keyPressed);

			}
			else if(keyPressed == 75 ){ //K
				h1.innerHTML="Kilometers to Miles Converter";
				p.innerHTML = "Type in a number of kilometers and click the button to convert the distance to meters."
